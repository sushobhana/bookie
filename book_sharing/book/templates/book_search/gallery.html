{% extends 'book_search/base.html' %}

{% block content %}
    <div class="row">
        {% if text != 'successful' %}
            {{ text }}
        {% endif %}
        {% for book in books %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="card-img-top"
                         data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">
                            <a href="https://www.google.com/search?query={{ book.title }}"> {{ book.title }} </a><br>
                            <a href="/search?author={{ book.author }}"> {{ book.author }} </a> <br>
                            {% for tag in book.tags %}
                                <a href="/search?tag={{ tag }}"> {{ tag }} </a>
                            {% endfor %}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-primary">
                                        Profile <span class="badge badge-light">{{ availabilty }}</span>
                                        <span class="sr-only">Availability</span>
                                    </button>

                                    <a class="btn btn-primary" data-toggle="collapse"
                                       href="#multiCollapseExample{{ forloop.counter0 }}"
                                       role="button" aria-expanded="false"
                                       aria-controls="multiCollapseExample1">View
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
